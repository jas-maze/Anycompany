<!DOCTYPE html>
<html>
<head>
    <title>Upload Files - Anycompany</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        form {
            margin: 20px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        a {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }

        hr {
            margin-top: 50px;
            border: 0;
            height: 2px;
            background-image: linear-gradient(to right, transparent, #333, transparent);
        }
    </style>
</head>
<body>
    <h1>Congratulations!</h1>
    <p>You can now upload the files.</p>
    <hr>
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="file" id="fileUpload" name="fileUpload" multiple>
        <button type="submit">Upload</button>
    </form>
    <a href="#">Log out</a>
</body>
</html>
